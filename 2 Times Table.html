<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>gugudan | 2 Times Table</title>
</head>

<body>
   <!--  -->
   <script>
      // 2단 html 화면에 출력, 
      for (i = 1; i <= 9; i++) {
         document.write(2 + "*" + i + "=" + (2 * i), '<br>');
      }

      // 2단 console에 출력
      for (i = 1; i <= 9; i++) {
         console.log(2 + "*" + i + "=" + (2 * i), '\n');
      }
   </script>
</body>

</html>

   Number, String 문자열과 숫자
   데이터 타입 = 자료형

   string.length(=properties)
   string.toUpperCase()
   str.indexof('r');
